---
layout: page
title: Stories
permalink: /stories/
---

{% assign category_name = 'Stories' %}
<div class="posts">

  {% for post in site.categories[category_name] %}
    <article class="post">

      <h3 class="h3Index"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="excerpt-text">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
