---
layout: page
title: Archive
permalink: /archive/
---
<div class="posts">

  {% for post in site.posts %}
    <article class="post">

      <h3 class="h3Index"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="excerpt-text">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
